<!DOCTYPE html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Visualiser</title>
    <meta name="description" content="A visualiser written in Typescript that showcases how easy it is to make visualisations using the Web Audio APIs.">
    <link rel="stylesheet" href="./dist/main.css">
    <script src="./dist/main.js"></script>
  </head>
  <body>
    <div class="splash-screen z-50 fixed h-full w-full top-0 left-0 flex justify-center items-center">
      <button id="initialise" class="text-hyper-green rounded-lg bg-red p-16 text-20 hover:scale-105 transform font-bold duration-200 transition-all">Initialise</button>
    </div>
    <div class="main-content hidden">
      <div class="interface fixed top-0 left-0 w-full h-full flex flex-col justify-between z-30">
        <div class="top-interface p-16 text-white bg-black-light flex items-center flex-wrap md:flex-no-wrap">
          <select name="Sample" class="mr-32 mb-32 md:mb-0 bg-white text-black px-8" id="sample">
            <option value="none" hidden>Choose a sample</option>
            <option value="trap">Trap</option>
            <option value="reggae">Reggae</option>
            <option value="rock">Alternative Rock</option>
          </select>

          <select name="Quality" class="mr-32 mb-32 md:mb-0 bg-white text-black px-8" id="quality">
            <option value="extreme">Extreme</option>
            <option value="high">High</option>
            <option value="medium" selected>Medium</option>
            <option value="low">Low</option>
          </select>

          <select name="Style" class="mr-32 mb-32 md:mb-0 bg-white text-black px-8" id="style">
            <option value="hyperBars" selected>Hyper bars</option>
            <option value="redOnRedBars">Red on red</option>
            <option value="windowsXPBars">Windows XP bars</option>
          </select>

          <div class="mr-32 mb-32 md:mb-0 flex items-center">
            <label class="mr-12" for="background">Background</label>
            <input id="background" type="checkbox" value="background" checked>
          </div>

          <audio id="audio" class="w-full" controls></audio>
        </div>

        <div class="bottom-interface">

        </div>
      </div>
      <canvas id="background-canvas"></canvas>
      <canvas id="canvas"></canvas>
      <canvas id="auxillary-canvas"></canvas>
    </div>
  </body>
</html>
